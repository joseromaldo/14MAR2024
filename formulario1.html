          <div class="carousel-item active">
            <div class="row">
                <div class="col bg-black fs-1"><p>Información personal</p></div>
            </div>
                <div class="row">

                        <div class="col-5 form-group"><label for="inputApellido">Apellido</label>
                            <input type="text" class="form-control bg-secondary border-3 border-white" id="inputApellido" placeholder="Apellido"></div>
                    </div>
                    <div class="row">
                        <div class="col-2 form-group">
                            <label for="inputEmail">Cat</label>
                            <input type="text" class="form-control bg-secondary border-3 border-white" id="inputCat" placeholder="Catálogo"></div>
                          
                          <div class="col-5 form-group">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control bg-secondary border-3 border-white" id="inputEmail" placeholder="Email"></div>
                            <div class="col-5 form-group">
                                <label for="inputTelefono">Teléfono</label>
                                <input type="text" class="form-control bg-secondary border-3 border-white" id="inputTelefono" placeholder="Teléfono"></div>          
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <label for="inputGrupo">Seleccione su grupo étnico</label>
                                <select class="form-select" aria-label="Default select example">
                                <option selected>Grupo étnico</option>
                                <option value="1">Ladino</option>
                                <option value="2">Maya</option>
                                 <option value="3">Mestizo</option>
                                </select> 
                            </div>  
                            <div class="col-4">
                                <label for="inputGrupo">Seleccione su grupo étnico</label>
                                <select class="form-select" aria-label="Default select example">
                                <option selected>Grupo étnico</option>
                                <option value="1">Ladino</option>
                                <option value="2">Maya</option>
                                 <option value="3">Mestizo</option>
                                </select> 
                            </div>  
                            <div class="col-4">
                                <label for="inputGrupo">Tipo de sangre</label>
                                <select class="form-select" aria-label="Default select example">
                                <option selected>Tipo de sangre</option>
                                <option value="1">O positivo</option>
                                <option value="2">AB positivo</option>
                                <option value="3">O negativo</option>
                                <option value="4">Azul</option>
                                </select> 
                            </div>     
                        </div>
                        <div class="row">
                            <div class="col-4 form-group">
                                <label for="inputDPI">DPI</label>
                                <input type="text" class="form-control bg-secondary border-3 border-white" id="inputTelefono" placeholder="DPI">
                              </div>
                              <div class="col-4 form-group">
                                <label for="inputNIT">NIT</label>
                                <input type="text" class="form-control bg-secondary border-3 border-white" id="inputTelefono" placeholder="NIT">
                              </div>
                              <div class="col-4 form-group">
                                <label for="inputProfesion">Profesión</label>
                                <input type="text" class="form-control bg-secondary border-3 border-white" id="inputTelefono" placeholder="Profesión">
                              </div>
                        </div>
                        
                    </div>
     
          <!-- segunda parte -->
          <div class="carousel-item">
            <div class="row">
                <div class="col bg-black fs-5"><p>Información de padres</p></div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="inputNombre">Nombre del padre</label>
                    <input type="text" class="form-control bg-secondary border-3 border-white" id="inputNombre" placeholder="Padre">
                  </div>
                    <div class="form-group col-md-6">

                      <div class="form-group col-md-6">

                        <input type="text" class="form-control bg-secondary border-3 border-white" id="inputTelefono" placeholder="Teléfono Padre"></div>
                        <div class="form-group col-md-6">
                            <label for="inputTelefono">Teléfono Madre</label>
                            <input type="text" class="form-control bg-secondary border-3 border-white" id="inputTelefono" placeholder="Teléfono Madre"></div>
                </div>
                <div class="row">
                    <div class="col-12 bg-black fs-5"><p>Información extra, llene los campos según se le piden:</p></div>
                    
                </div>
                <div class="row">
                    <div class="col-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

                        </label>
                      </div>

                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>

                        </label>
                      </div>
                    </div>
                    <div class="col-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              ¿Alérgico?
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                              ¿Tiene algún impedimento?
                            </label>
                          </div>
                        </div>
                        <div class="col-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  ¿Toma medicamentos?
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                  ¿Sus padres padecen enfermedades?
                                </label>
                              </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                  <label for="inputMensaje">Describa:</label>
                                  <textarea class="form-control bg-secondary border-3 border-white" id="inputMensaje" rows="3"></textarea>
                                </div>
                              </div>
                </div>
          </div>

          </div>
          <!-- tercera parte -->
          <div class="carousel-item">
        <div class="row">
            <div class="col-12 bg-black fs-5"><p>Documentos personales</p></div>
        </div>
            <div class="row">
                <div class="col-4 bg-success fs-5"><p>¿Posee Licencia de Conducir?</p></div>
            <div class="col-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Si
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      No
                    </label>
                  </div>
                </div>
                <div class="col-4 bg-success fs-5"><p>¿Posee Licencia de Portación de Armas de Fuego?</p></div>
                <div class="col-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Si
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          No
                        </label>
                      </div>
                    </div>
            </div>
            <div class="row">
            <button class="btn btn-primary" type="submit">Button</button>
        </div>
